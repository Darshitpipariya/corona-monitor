{% extends 'corona/basic.html' %} {% block body %} {% if news %}

<div class="my-2" style="margin-left:230px;">
    {% for i in news %}

    <div class="col-md-10">
        <div class="card flex-md-row mb-4 box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
                <strong class="d-inline-block mb-2 text-primary">{{country}}</strong>
                <h3 class="mb-0">
                    <a class="text-dark" href="{{i.webUrl}}" target="_blank">{{i.title}}</a>
                </h3>
                <div class="mb-1 text-muted">{{i.publishedAt|slice:":10"}}</div>
                <p class="card-text mb-auto">{{i.description|slice:"0 : 218"}}</p>
                <a href="{{i.url}}" target="_blank">Continue reading</a>
            </div>
            <img class="card-img-right flex-auto d-none d-md-block" alt="Thumbnail [200x250]" style="width: 200px; height: 230px;border-radius: 10%" src="{{i.urlToImage}}" data-holder-rendered="true">
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<p align="center" style="margin-top:50px">sorry we couldn't find news
    <p>
        {% endif %} {% endblock body %}
